<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
    }
    main {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
    <p>A simple HTML example</p>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple webpage created using only HTML and a bit of CSS.</p>
    
    <h2>Features</h2>
    <ul>
      <li>Header with title</li>
      <li>Main content section</li>
      <li>Footer with copyright</li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 My First Webpage</p>
  </footer>
</body>
</html>
